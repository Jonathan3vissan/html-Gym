<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <title>Formulario de Registro Cliente</title>
</head>

<body>

    <div class="contenedor-formulario">
        <h1>Formulario de Registro Cliente</h1>
        <form action="#" method="post" id="formulario-registro">
            <div class="grupo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required pattern="[A-Za-záéíóúÁÉÍÓÚ\s]+"
                    placeholder="Escribe tu nombre" />
            </div>

            <div class="grupo-formulario">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required pattern="[A-Za-záéíóúÁÉÍÓÚ\s]+"
                    placeholder="Escribe tu apellido" />
            </div>

            <div class="grupo-formulario">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required pattern="^\d{8}$" placeholder="Escribe tu DNI (8 dígitos)" />
            </div>

            <div class="grupo-formulario">
                <label for="mail">Correo Electrónico:</label>
                <input type="email" id="mail" name="mail" required placeholder="Escribe tu correo electrónico" />
            </div>

            <div class="grupo-formulario">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="^\d{8}$"
                    placeholder="Escribe tu número de teléfono (8 dígitos)" />
            </div>

            <button type="submit" class="submit-btn">Registrar Cliente</button>
        </form>
    </div>

    <script type="module" src="../js/tomarDatos.js"></script>

</body>

</html>
