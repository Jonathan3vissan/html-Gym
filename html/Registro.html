<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <title>Resgistros</title>
</head>

<body>

    <div class="contenedor-formulario">
        <h1>Formulario de Registro Cliente</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required pattern="[A-Za-záéíóúÁÉÍÓÚ\s]+"
                    placeholder="Escribe tu nombre" />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required pattern="[A-Za-záéíóúÁÉÍÓÚ\s]+"
                    placeholder="Escribe tu apellido" />
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico" />
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="^\d{10}$"
                    placeholder="Escribe tu número de teléfono (10 dígitos)" />
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>


</body>

</html>
