<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Incluir Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="stylesheet" href="../css/tablas.css">
</head>

<body>
    <header>
        <h1>Inicio</h1>
    </header>

    <div id="contenerdor-barra-navegacion">
        <nav>
            <button id="btnMostrarMembresias" onclick="mostrarSeccion('membresias')">Mostrar Clientes</button>
            <button id="btnRegistrarCliente" onclick="mostrarSeccion('registrarCliente')">Registrar Cliente</button>
            <button id="btnInventario" onclick="mostrarSeccion('inventario')">Inventario</button>
            <button id="btnCerrarSesion" onclick="cerrarSesion()">Cerrar Sesión</button>
            
            <!-- Barra de búsqueda sin form -->
            <div class="search-container">
                <input id="barra-buscador" type="search" name="q" placeholder="Buscar cliente por dni" aria-label="Buscar">
                <i class="fa fa-search search-icon" id="icono-lupa"></i> 
            </div>
        </nav>
    </div>

    <!-- Secciones -->
    <div id="membresias" class="seccion-contenido">
        <h2>Clientes Registrados</h2>
        <p>Aquí puedes ver las diferentes opciones de membresías disponibles.</p>
    </div>

    <div id="formulario-actualizar"></div>

    <div id="registrarCliente" class="seccion-contenido">
        <h2>Registrar Cliente</h2>
        <form id="formularioRegistro">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div id="inventario" class="seccion-contenido">
        <h2>Inventario</h2>
        <p>Aquí puedes gestionar el inventario de productos.</p>
    </div>

    <!-- Tarjeta de cliente encontrada -->
    <div id="clienteEncontrado" class="tarjeta-cliente">
        <h3 id="nombreCliente"></h3>
        <p id="apellidoCliente"></p>
        <p id="dniCliente"></p>
        <p id="telefonoCliente"></p>
        <p id="emailCliente"></p>
        <p id="direccionCliente"></p>
        <button onclick="cerrarTarjeta()">Cerrar</button>
    </div>

    <script src="../js/obtenerCliente.js"></script>
    <script src="../js/bucarDni.js"></script>

</body>

</html>
